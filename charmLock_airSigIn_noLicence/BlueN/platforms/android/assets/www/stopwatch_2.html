<!DOCTYPE html>

<html>
    <head>
    </head>
    <body>

		<h3 id='timer'><time>00:00</time></h3>
		<button id="start">start</button>
		<button id="stop">stop</button>
		<button id="clear">clear</button>


		<script type="text/javascript">
			var stopwatch = document.getElementById('timer'),
		    start = document.getElementById('start'),
		    stop = document.getElementById('stop'),
		    clear = document.getElementById('clear'),
		    seconds = 0, tenths = 0,
		    t;

			function add() {
			    tenths++;
			    if (tenths >= 100) {
			        tenths = 0;
			        seconds++;
			    }
			    
			    stopwatch.textContent = (seconds ? (seconds > 9 ? seconds : "0" + seconds) : "00") + ":" + (tenths > 9 ? tenths : "0" + tenths);

			    timer();
			}
			
			function timer() {
			    t = setTimeout(add, 10);
			}
			timer();


			/* Start button */
			start.onclick = timer;

			/* Stop button */
			stop.onclick = function() {
			    clearTimeout(t);
			}

			/* Clear button */
			clear.onclick = function() {
			    stopwatch.textContent = "00:00";
			    tenths = 0; seconds = 0;
			}

		</script>
	</body>
</html>
